<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>seek coding</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!---we had linked our css file----->
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='website.html'>Seek Coding</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form action="/" method="post" id='login' class='input-group-login'>
                    <input type='text'class='input-field' autocomplete="off" placeholder='Email Id' required >
		            <input type='password'class='input-field' autocomplete="off" placeholder='Enter Password' required>
		            <input type='checkbox'class='check-box'><span>Remember Password</span>
		            <button type='submit'class='submit-btn'>Log in</button>
		        </form>
		        <form action="/register" method="post" id='register' class='input-group-register'>
		            <input type='text'class='input-field form-control'placeholder='First Name' name='firstname' autocomplete="off">
		            <input type='text'class='input-field form-control'placeholder='Last Name' name='lastname' autocomplete="off">
		            <input type='email'class='input-field form-control'placeholder='Email Id' name='email' autocomplete="off">
		            <input type='password'class='input-field form-control'placeholder='Enter Password' name='password' autocomplete="off">
		            <input type='password'class='input-field form-control'placeholder='Confirm Password' name='confirmpassword' autocomplete="off">
		            <!-- <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span> -->
                    <button type='submit'class='submit-btn btnRegister' value='register' >Register</button>
	            </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register(){
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login(){
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
